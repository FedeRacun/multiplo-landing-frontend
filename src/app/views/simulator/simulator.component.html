 <section id="calculate-profit">
   <!-- TITLE -->
   <div class="title-container">
     <img src="../../../assets/landing/separator-borderOrange.svg"
       alt="Somos la plataforma lider de financiamiento colectivo" loading="lazy" class="title-background">
     <div class="span-container-title">
       <span class="title">Calcula tu GANANCIA</span>
     </div>
   </div>

   <!-- SIMULATOR -->
   <div class="container">
     <div class="row">

       <!-- BLOCK LEFT -->
       <div class="col-md-6 col-12 mt-28">
         <!-- MONTO A INVERTIR-->
         <div class="w-4/5 m-auto">
           <span *ngIf="mensaje_err" class="font-bold text-[#F2A348]">{{ mensaje_err }}</span>
           <div class="w-full flex justify-between mb-6">
             <span class="font-bold text-primary-100 monto-label">Monto a invertir</span>
             <div class="">
               <input [(ngModel)]="inversion" [step]="salto_inv" [max]="maximo_inv" [min]="minimo_inv"
                 onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                 class="rounded-full text-white font-bold text-center currency bg-color-primary-100" currencyMask
                 (ngModelChange)="interes_m2()" />
             </div>
           </div>

           <div class="">
             <input type="range" [min]="minimo_inv" [max]="maximo_inv" [value]="inversion" [(ngModel)]="inversion"
               class="slider_monto input2" [step]="salto_inv" (change)="interes_m()" list="lst_inversion" />
             <datalist class="list" id="lst_inversion">
               <option value="500 to 100000">$500</option>
               <option value="500 to 100000">$20,000</option>
               <option value="500 to 100000">$40,000</option>
               <option value="500 to 100000">$60,000</option>
               <option value="500 to 100000">$80,000</option>
               <option>$100,000</option>
             </datalist>
           </div>
         </div>
         <!-- FIN MONTO A INVERTIR-->


         <!-- PLAZOS-->
         <div class="w-4/5 m-auto mt-5">
           <div class="w-full flex justify-between mb-6">
             <span class="font-bold text-primary-400 plazos-label">Plazos</span>
             <div class="d-flex">
               <button (click)="handleMinus()" class="bg-color-primary-400 text-white"
                 style="border-radius: 6px 0 0 6px;">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                 </svg>
               </button>
               <input class="bg-color-primary-400" min="0" value="1" type="number" [disabled]="true" [(ngModel)]="valor"
                 [step]="salto" [max]="maximo" [min]="minimo" (change)="interes_m()" />

               <button (click)="handlePlus()" class="bg-color-primary-400 text-white"
                 style="border-radius: 0 6px 6px 0;">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                 </svg>
               </button>
             </div>
           </div>

           <div class="">
             <input type="range" [min]="minimo" [max]="maximo" [value]="valor" [(ngModel)]="valor"
               class="slider_tiempo input3" [step]="salto" list="lst_plazo" (change)="interes_m()" />
             <datalist class="list" id="lst_plazo">
               <option value="6 to 24">6</option>
               <option>12</option>
               <option>18</option>
               <option>24</option>
             </datalist>
           </div>
         </div>
         <!-- FIN PLAZOS-->

         <!-- BUTTON INVERTIR-->
         <div class="col-12 mt-4">
           <div class="btn-container">
             <button class="btn btn-invest bg-color-primary-400">Invierte</button>
             <div class="btn-border-invest"></div>
           </div>

         </div>
         <!-- BUTTON INVERTIR-->

       </div>
       <!-- END BLOCK LEFT -->

       <!-- BLOCK RIGHT-->
       <div class="col-md-4 col-6">

         <!-- MULTIPLO -->
         <div class="grid place-items-center text-center relative" style="">
           <img src="../../../assets/images/cards/simulator-top.png" alt="">
           <img class="w-40 h-18 absolute top-10" src="/assets/images/logo.png" alt="" />

           <div class="absolute w-full">
             <div class="flex justify-around align-middle items-center mb-3">
               <span class="font-medium">Rendimiento anual promedio</span>
               <div class="">
                 <input type="text" [disabled]="true" [(ngModel)]="m_porcentaje_rendimiento"
                   class="font-bold text-primary-400 input-label-top" style="max-width: 7rem; text-align: center;" />
               </div>
             </div>

             <div class="flex justify-around align-middle items-center">
               <span class="font-medium" style="width: 205px;">Interés ganado</span>
                 <div class="">
                   <input currencyMask [disabled]="true" [(ngModel)]="m_rendimiento_a"
                     class="font-bold text-primary-400 input-label-bot" style="max-width: 7rem; text-align: center;" />
                 </div>
             </div>
           </div>
           <div class="absolute bottom-12 w-8/12">
             <span class="bg-color-primary-400 px-20 py-2 text-white font-bold" style="border-radius: 6px;">Total
               ${{ total_m | number: "3.2-2" }}</span>
           </div>
         </div>
         <!-- END MULTIPLO -->

         <!-- AHORRO TRADICIONAL-->
         <div class="grid place-items-center text-center relative">
          <img src="../../../assets/images/cards/simulator-bottom.png" alt="">
          <span class="font-bold w-full text-2xl absolute top-10">Ahorro</span>
          <div class="absolute w-full">
            <div class="flex justify-around align-middle items-center mb-3">
              <span class="font-medium">Rendimiento anual promedio</span>
              <div class="">
                <input type="text" [disabled]="true" [(ngModel)]="m_porcentaje_rendimiento"
                  class="font-bold text-secondary-400 input-label-top" style="max-width: 7rem; text-align: center;" />
              </div>
            </div>

            <div class="flex justify-around align-middle items-center">
              <span class="font-medium" style="width: 205px;">Interés ganado</span>
                <div class="">
                  <input currencyMask [disabled]="true" [(ngModel)]="m_rendimiento_a"
                    class="font-bold text-secondary-400 input-label-bot" style="max-width: 7rem; text-align: center;" />
                </div>
            </div>
          </div>
           <div class="absolute bottom-12 w-8/12">
             <span
               class="cursor-pointer bg-color-secondary-400 font-bold w-full flex items-center justify-center border border-transparent text-base rounded-md text-white bg-[#F2A348] hover:bg-[#F2A348] md:py-2 md:text-lg md:px-8">Total
               ${{ total_bco | number: "3.2-2" }}</span>
           </div>
         </div>
         <!-- END AHORRO TRADICIONAL-->

       </div>
       <!-- END BLOCK RIGHT-->


     </div>
   </div>

 </section>
